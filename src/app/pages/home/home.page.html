<app-header></app-header>
<ion-content>
<div class="hero"></div>
<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-md="10" size-lg="8" size-xl="6">

      <ion-toolbar>
        <ion-segment scrollable="true" [value]="optionSelected"
        (ionChange)="segmentChanged($event)" value="MASCOTA">
          <ion-segment-button value="MASCOTA">
            <ion-label>Mascotas</ion-label>
          </ion-segment-button>
          <ion-segment-button value="NOTICIA">
            <ion-label>Noticias</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>

      <section class="grid">
        <div class="card">
          <div *ngIf="optionSelected == 'MASCOTA'">
            <app-list-publicacion [publicaciones]="mascotaPublicacion$ | async"
            (publicacionEdited)="reloadPublicaciones()"
            (publicacionDeleted)="reloadPublicaciones()"></app-list-publicacion>
          </div>
          <div *ngIf="optionSelected == 'NOTICIA'">
            <app-list-publicacion [publicaciones]="noticiaPublicacion$ | async"
            (publicacionEdited)="reloadPublicaciones()"
            (publicacionDeleted)="reloadPublicaciones()"></app-list-publicacion>
          </div>
        </div>
      </section>

    </ion-col>
  </ion-row>
</ion-grid>

<ng-container>
  <ng-container>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button >
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top" >
        <ion-fab-button routerLink="/publicacion">
          <ion-icon name="document"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="paw" routerLink="/ficha"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="document" routerLink="/solicitud"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="heart" routerLink="/donar"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ng-container>
</ng-container>

</ion-content>
