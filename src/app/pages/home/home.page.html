
<ion-content>
  <app-header></app-header>


  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="10" size-lg="8" size-xl="6">


      <ion-grid [fixed]="true" >
        <ion-row>
          <ion-col>
            <ion-toolbar>
              <ion-segment scrollable="true" [value]="optionSelected"
              (ionChange)="segmentChanged($event)" >

                <ion-segment-button value='MASCOTA'>
                  <ion-label>Mascotas</ion-label>
                </ion-segment-button>
                <ion-segment-button value='NOTICIA'>
                  <ion-label>Noticias</ion-label>
                </ion-segment-button>
              </ion-segment>
            </ion-toolbar>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div *ngIf="optionSelected == 'MASCOTA'">
        <app-list-publicaciones [publicaciones]="mascotaPublicacion$ | async"
        (publicacionEdited)="reloadPublicaciones()"
                   (publicacionDeleted)="reloadPublicaciones()"></app-list-publicaciones>
      </div>
      <div *ngIf="optionSelected == 'NOTICIA'">
        <app-list-publicaciones [publicaciones]="noticiaPublicacion$ | async"
        (publicacionEdited)="reloadPublicaciones()"
                   (publicacionDeleted)="reloadPublicaciones()"></app-list-publicaciones>
      </div>

  </ion-col>
 </ion-row>
</ion-grid>


<!----------------Org Amiga-->
<ng-container *ngIf="(user.roles$ | async) as roles" >
  <ng-container *ngIf="roles.admin">
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button >
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top" >
        <ion-fab-button routerLink="/crear-publicacion">
          <ion-icon name="document"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="paw" routerLink="/ficha"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="heart" routerLink="/donar"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ng-container>
</ng-container>

</ion-content>
