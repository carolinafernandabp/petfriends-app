<app-header></app-header>
<ion-content>
<div class="hero"></div>

<ion-grid [fixed]="true" >
  <ion-row>
    <ion-col>
      <ion-toolbar>
        <ion-segment scrollable="true" [value]="optionSelected"
        (ionChange)="segmentChanged($event)" value="MASCOTA">
          <ion-segment-button value="MASCOTA">
            <ion-label>Mascotas</ion-label>
          </ion-segment-button>
          <ion-segment-button value="NOTICIA">
            <ion-label>Noticias</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid [fixed]="true" >
  <ion-row>
          <div *ngIf="optionSelected == 'MASCOTA'">
            <app-list-publicacion [publicaciones]="mascotaPublicacion$ | async"

            (publicacionDeleted)="reloadPublicaciones()"></app-list-publicacion>
          </div>
          <div *ngIf="optionSelected == 'NOTICIA'">
            <app-list-publicacion [publicaciones]="noticiaPublicacion$ | async"
            (publicacionDeleted)="reloadPublicaciones()"></app-list-publicacion>
          </div>
  </ion-row>
</ion-grid>





</ion-content>
