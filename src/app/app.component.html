<ion-app>

  <ion-menu contentId="main" side="start" menuId="menuPrincipal" >


    <ion-content class="ion-padding">
      <ng-container *ngIf="user.isLoggedOut$ | async" >

              <ion-item lines="none" routerLink="/" (click)="closeMenu()">Home
                <ion-icon name="home" slot="start"></ion-icon>
              </ion-item>

      </ng-container>

      <ng-container  *ngIf="user.isLoggedIn$ | async" >
        <ng-container *ngIf="(user.roles$ | async) as roles" >
          <ng-container *ngIf="roles.admin == false">

              <ion-item lines="none"   routerLink="/" (click)="closeMenu()">Home
                <ion-icon name="home" slot="start"></ion-icon>
              </ion-item>
              <ion-item lines="none"  routerLink="/all-adoptar" (click)="closeMenu()">Mis Adopciones
                <ion-icon  slot="start" name="document"></ion-icon>
              </ion-item>
              <ion-item lines="none"  routerLink="/all-voluntario" (click)="closeMenu()">Soy Padrino
                <ion-icon  slot="start" name="document"></ion-icon>
              </ion-item>

          </ng-container>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="(user.roles$ | async) as roles" >
        <ng-container  *ngIf="roles.admin">

            <ion-item lines="none"  routerLink="/" (click)="closeMenu()">Home
              <ion-icon name="home" slot="start"></ion-icon>
            </ion-item>
            <ion-item   lines="none" routerLink="/estado-adopcion" (click)="closeMenu()"> Solicitud Adopción
              <ion-icon slot="start" name="folder"></ion-icon>
            </ion-item>
            <ion-item   lines="none" routerLink="/estado-voluntario" (click)="closeMenu()"> Solicitud Apadrinar
              <ion-icon slot="start" name="folder"></ion-icon>
            </ion-item>
            <ion-item lines="none"  routerLink="/all-fichas" (click)="closeMenu()"> Fichas Mascotas
              <ion-icon  slot="start" name="paw"></ion-icon>
            </ion-item>
            <ion-item lines="none"  routerLink="/all-donar" (click)="closeMenu()"> Datos Bancarios
              <ion-icon slot="start" name="card"></ion-icon>
            </ion-item>

        </ng-container>
      </ng-container>


        <ng-container *ngIf="user.isLoggedOut$ | async">
          <ion-item lines="none" routerLink="/registro-usuario" (click)="closeMenu()">Iniciar sesión
              <ion-icon slot="start" name="person" > </ion-icon>
          </ion-item>
        </ng-container>

        <ng-container *ngIf="user.isLoggedIn$ | async">
          <ion-item lines="none" (click)="logout()" (click)="closeMenu()" >Cerrar sesión
              <ion-icon  slot="start" name="exit"> </ion-icon>
            </ion-item>
        </ng-container>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main" ></ion-router-outlet>

</ion-app>
