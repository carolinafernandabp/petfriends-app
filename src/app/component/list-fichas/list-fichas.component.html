
<ion-card *ngFor="let ficha of fichas">
  <img  alt="image" src="{{ficha.foto}}">
  <ion-card-header>
    <ion-card-title >{{ficha.nombre}}</ion-card-title>
    <ion-card-subtitle >{{ficha.estado}}</ion-card-subtitle>
  </ion-card-header>


  <ng-container *ngIf="(user.roles$ | async) as roles" >
    <ng-container *ngIf="roles.admin">
      <ion-button fill="clear" (click)="verMas(ficha)">Ver m√°s</ion-button>
      <ion-button fill="clear" (click)="openModal(ficha)" >Editar</ion-button>
      <ion-button fill="clear"  (click)="deleteFicha(ficha)">Delete</ion-button>
    </ng-container>
  </ng-container>

</ion-card>
