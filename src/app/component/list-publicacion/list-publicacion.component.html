
  <ion-card *ngFor="let publicacion of publicaciones">
    <ion-img  alt="image" [src]="publicacion.iconUrl"></ion-img>
    <ion-card-header>
      <ion-card-title>{{publicacion.titulo }}</ion-card-title>
      <ion-card-subtitle>{{publicacion.category}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      12/12/12
    </ion-card-content>
    <ng-container *ngIf="user.isLoggedOut$ | async">
      <ion-button fill="clear" (click)="verMas()">Ver más</ion-button>
    </ng-container>

    <ng-container *ngIf="user.isLoggedIn$ | async">
      <ng-container *ngIf="(user.roles$ | async) as roles" >
        <ion-button fill="clear" (click)="verMas()">Ver más</ion-button>
        <ion-button fill="clear" (click)="verMas()">Adoptar</ion-button>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="(user.roles$ | async) as roles" >
      <ng-container *ngIf="roles.admin">
        <ion-button fill="clear" (click)="openModal(publicacion)">Editar</ion-button>
        <ion-button fill="clear" (click)="onDeletePublicacion(publicacion)">Delete</ion-button>
      </ng-container>
    </ng-container>

  </ion-card>
