<ion-header>
  <ion-toolbar>
    <ion-title>

    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img alt="Silhouette of mountains" src="{{foto}}" />
    <ion-card-header>
      <ion-card-title>{{nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{rut}}</ion-label>
          <ion-icon slot="icon-only" size="small" name="checkmark-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>{{banco}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{tipo}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{cuenta}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">{{correo}}</ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>

</ion-content>
