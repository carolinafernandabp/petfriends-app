<ion-header class="mobile-header">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isLogged" routerLink="/login-usuario">
        <ion-icon slot="icon-only" name="person" ></ion-icon>
      </ion-button>
      <ion-button *ngIf="isLogged"  (click)="logout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center" >
  <ion-col size="2">
 <!-------img------>
  </ion-col>

  <ion-col size="8" class="ion-text-left">
    <ion-button fill="clear" color="dark" routerLink="/" routerDirection="root" routerLinkActive="active-item"
    [routerLinkActiveOptions]="{exact: true}">
    Home
  </ion-button>

  <!--------------->
  <ion-button *ngIf="isLogged"  fill="clear" color="dark" routerLink="/list-solicitud" routerDirection="root" routerLinkActive="active-item">
    Solicitud
  </ion-button>
<!--------------->

  <ion-button  *ngIf="isLogged" fill="clear" color="dark" routerLink="/list-donar" routerDirection="root" routerLinkActive="active-item">
    Donación
  </ion-button>

  </ion-col>

  <!---------iniciar sesión-->
  <ion-col size="2" >
    <ion-button  fill="clear" color="dark" routerLink="/login-usuario" routerDirection="root" routerLinkActive="active-item">
      <ion-icon slot="icon-only" name="person"></ion-icon>
    </ion-button>
  </ion-col>


    <ion-col size="2" *ngIf="isLogged" >
      <ion-button fill="clear" color="dark" (click)="logout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-col>


</ion-row>
