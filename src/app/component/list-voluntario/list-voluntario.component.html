<ion-title>
  Solicitudes de voluntario
</ion-title>


<ion-list *ngFor="let voluntario of voluntarios">

<ion-card>
  <ion-card-header>
    <ion-card-title>Estado: <a>{{ voluntario.estado }}</a></ion-card-title>
    <ion-card-subtitle>{{ voluntario.fecha.seconds*1000 | date:'dd-MM-YYYY  hh:mm'  }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ voluntario.description }}
  </ion-card-content>
</ion-card>

</ion-list>
