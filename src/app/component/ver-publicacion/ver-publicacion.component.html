<ion-header>
  <ion-toolbar>
    <ion-title>

    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{titulo}}</ion-card-title>
      <ion-card-subtitle>{{category}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{description}}
    </ion-card-content>

</ion-content>
