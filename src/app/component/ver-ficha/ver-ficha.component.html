
<ion-header>
  <ion-toolbar>
    <ion-title>

    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{nombre}}</ion-card-title>
      <ion-card-subtitle>{{estado}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item lines="none">
          <ion-icon slot="start" name="checkmark-outline" size="small"></ion-icon>
          <ion-label>Fecha de nacimiento: <ion-card-subtitle> {{nacimiento}}</ion-card-subtitle> </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="checkmark-outline" size="small"></ion-icon>
          <ion-label>Raza: <ion-card-subtitle> {{raza}}</ion-card-subtitle></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="checkmark-outline" size="small"></ion-icon>
          <ion-label>Color:  <ion-card-subtitle>{{color}} </ion-card-subtitle></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="checkmark-outline" size="small"></ion-icon>
          <ion-label>Tama√±o<ion-card-subtitle>{{tamanio}} </ion-card-subtitle></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="checkmark-outline" size="small"></ion-icon>
          <ion-label>Caracter<ion-card-subtitle>{{description}} </ion-card-subtitle></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="checkmark-outline" size="small"></ion-icon>
          <ion-label>Especie<ion-card-subtitle>{{especie}} </ion-card-subtitle></ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="checkmark-outline" size="small"></ion-icon>
          <ion-label>microChip<ion-card-subtitle> {{microChip}}</ion-card-subtitle></ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>


</ion-content>
