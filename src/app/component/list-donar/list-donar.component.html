
<ion-list *ngFor="let donacion of donaciones">
  <ion-item >
    <ion-label>
      <ion-label>{{donacion.nombre}} </ion-label>
      <h3>Button Item</h3>
      <p>Detail set to true - detail arrow displays on both modes</p>
      <p>Detail icon set to caret-forward-outline</p>
    </ion-label>
  </ion-item>
</ion-list>
