<ion-card *ngFor="let ficha of fichas">
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{ficha.nombre}}</ion-card-title>
    <ion-card-subtitle>{{ficha.especie}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>

  </ion-card-content>

  <ng-container>
    <ng-container>
      <ion-button fill="clear" (click)="verFicha(ficha)">Ver m√°s</ion-button>
      <ion-button fill="clear" (click)="openModal(ficha)">Editar</ion-button>
      <ion-button fill="clear" (click)="onDeleteFicha(ficha)">Delete</ion-button>
    </ng-container>
  </ng-container>

</ion-card>
